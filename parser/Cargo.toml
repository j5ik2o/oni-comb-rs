[package]
name = "oni-comb-parser-rs"
version = "0.0.131"
edition = "2021"
description = "A Rust crate for parser combinators"
license = "MIT OR Apache-2.0"
keywords = [ "parser", "combinator" ]
categories = [ "parsing" ]
readme = "README.md"
repository = "https://github.com/j5ik2o/oni-comb-rs"

[badges.github]
repository = "j5ik2o/oni-comb-rs"
workflow = "Rust"

[dependencies]
log = "0.4.19"
regex = "1.8"

[dev-dependencies]
anyhow = "1.0.71"
env_logger = "0.10.0"
prop-check-rs = "0.0.245"
rust_decimal = "1.30.0"
chrono = "0.4.26"
pom = "3.2.0"
nom = "7.1.3"
criterion = { version = "0.5.1", features = [ "html_reports" ]}
ctor = "0.2.2"
pprof = { version = "0.11", features = ["flamegraph", "criterion"] }

[[bench]]
name = "bench_main"
harness = false
